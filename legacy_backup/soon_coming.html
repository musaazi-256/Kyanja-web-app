<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Kyanja Junior School</title>

   
<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[var(--background-light)] text-gray-800 flex items-center justify-center min-h-screen px-6">
    <main class="text-center max-w-2xl">
      <!-- Illustration / placeholder -->
      <div class="flex justify-center mb-8">
        <img
          src="assets/coming-soon-illustration.png"
          alt="Coming soon illustration"
          class="max-w-4xl sm:max-w-6xl w-full h-auto object-contain"
          onerror="this.style.display='none'"
        />
      </div>

      <!-- Headline -->
      <h1 class="text-[2.5rem] sm:text-[4rem] font-extrabold text-[var(--primary-color)] mb-3">
        Coming Soon
      </h1>

      <!-- Subtext -->
      <p class="text-lg sm:text-xl text-[var(--text-secondary)] leading-relaxed mb-8">
        This page is currently under construction. <br />
        We're working hard to bring you something amazing — please check back soon!
      </p>

      <!-- Back to Home Button -->
      <a
        href="index.html"
        class="inline-block px-6 py-3 text-lg font-semibold rounded-lg
               bg-[var(--primary-color)] text-white shadow-md hover:shadow-lg
               transition duration-300 hover:scale-105"
      >
        ← Back to Home
      </a>
    </main>
  </body>
</html>
